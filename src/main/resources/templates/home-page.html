<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring test</title>
</head>
<body>

<h1>Best of the year by <span th:text="${ownerName}"></span></h1>

<h3> Best films: </h3>
<ul>
    <li th:each="film: ${bestFilms}">
        <span th:text="${film}"></span>
    </li>
</ul>


<h3> Best songs: </h3>
<ul>
    <li th:each="song: ${bestMusics}">
        <span th:text="${song}"></span>
    </li>
</ul>

</body>
</html>
